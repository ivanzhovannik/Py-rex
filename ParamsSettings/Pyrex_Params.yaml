#This is an example of a parameters file for Pyrex
# It is written according to the YAML-convention (www.yaml.org) and is checked by the code for consistency.
#
# Parameter category:
#   Setting Name: <value>
#
# The five parameter categories are:
# - path:
#    - Img_path 
#    - RT_path
#    - exportDir 
# - ROI: specify the Region of Interest (ROI), e.g., GTV
# - myProject: specify the name of dataset on cloud reposity, like 'stwstrategyrdr'
# - export_format: specify the format of output, such as "rdf","txt" and "csv".
# - export_name: specify the name of result file.

PATH:
  Img_path: '.\data\CT\CT_IMG'
  RT_path: '.\data\CT\RTSTRUCT'
  exportDir: '.\RFstore'
ROI:
- '[Ss][Uu][Vv]'
#- '[Gt][Tv][Vv][-][1]'
export_format:
- rdf
export_name:
- 'Hello_PyrexZW.ttl'